<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>Domain Powertools</title>
    <style>
        body {
            width: 280px;
            font-family: system-ui, -apple-system, sans-serif;
            padding: 20px;
            background-color: #0f172a; /* slate-900 */
            color: #f1f5f9; /* slate-100 */
            margin: 0;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        .logo {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .logo svg {
            width: 40px;
            height: 40px;
        }
        .title-container {
            display: flex;
            flex-direction: column;
        }
        .title {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.025em;
            line-height: 1.2;
        }
        .title-domain { color: #ffffff; }
        .title-powertools { color: #2dd4bf; } /* teal-400 */
        .version {
            font-size: 11px;
            color: #64748b; /* slate-500 */
            margin-top: 1px;
        }

        /* Toggle Section */
        .control-panel {
            background: rgba(30, 41, 59, 0.5); /* slate-800/50 */
            padding: 16px;
            border-radius: 12px;
            border: 1px solid #334155; /* slate-700 */
            margin-bottom: 16px;
        }
        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .toggle-label {
            font-size: 14px;
            font-weight: 600;
            color: #e2e8f0;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 18px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #334155;
            transition: .3s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 12px; width: 12px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: #14b8a6; }
        input:checked + .slider:before { transform: translateX(16px); }

        .status-area {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(51, 65, 85, 0.5);
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #475569;
        }
        .status-dot.active {
            background: #10b981;
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.4);
        }
        .status-text {
            font-size: 12px;
            font-weight: 500;
            color: #94a3b8;
        }
        .status-text.active { color: #10b981; }

        .description {
            font-size: 12px;
            color: #64748b;
            line-height: 1.5;
            margin: 0;
            padding: 0 4px;
        }
        .description b { color: #94a3b8; }
    </style>
</head>
